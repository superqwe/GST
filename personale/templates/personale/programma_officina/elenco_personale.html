<div class="row">
{% for elenco in elenco_lavoratori %}

    <div class="col p-1">
        <table class="table table-sm table-borderless">
            {% for lavoratore in elenco %}
            <tr class="{{ lavoratore.idoneita }}">
                <td>{{ contatore_lavoratori }}</td>
                <td class="text-truncate">{{ lavoratore.nome|truncatechars:tronca_nome }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>




{% endfor %}
</div>
